<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE SEARCH CONSOLE VERIFICATION -->
    <meta name="google-site-verification" content="oFcdua6fdfc1HBbQ9gqGTAIB-mgNMCF1saFyyufHx-M" />
    
    <title>ICM CHURCH - Web Ledger</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FIREBASE COMPAT SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .select-none { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ADMIN PASSWORD ---
        const ADMIN_PASSWORD = "admin5566"; 

        // --- FIREBASE CONFIGURATION (icm-church-web) ---
        const firebaseConfig = {
          apiKey: "AIzaSyBp_NMUYpgEmjQ2mMGMqa0tZBlLQ8401wI",
          authDomain: "icm-church-web.firebaseapp.com",
          projectId: "icm-church-web",
          storageBucket: "icm-church-web.firebasestorage.app",
          messagingSenderId: "577289712683",
          appId: "1:577289712683:web:97a7e923656127dc60266e"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (err) {
                console.error("Firebase Init Error:", err);
            }
        }
        const db = firebase.firestore();

        // --- ICONS COMPONENT ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        nameAttr: 'data-lucide',
                        attrs: { class: className, width: size, height: size }
                    });
                }
            }, [name, size, className]);
            return <i ref={iconRef} data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [transactions, setTransactions] = React.useState([]);
            const [amount, setAmount] = React.useState('');
            const [desc, setDesc] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [type, setType] = React.useState('income');
            const [loading, setLoading] = React.useState(true);
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [showInputForm, setShowInputForm] = React.useState(false);
            
            // Edit/Action Mode State
            const [editId, setEditId] = React.useState(null);
            const [actionItem, setActionItem] = React.useState(null); // Item selected after 10s hold
            const pressTimer = React.useRef(null); // Timer for long press

            // Fetch Data
            React.useEffect(() => {
                const unsubscribe = db.collection('transactions')
                    .orderBy('date', 'desc')
                    .onSnapshot((snapshot) => {
                        const data = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setTransactions(data);
                        setLoading(false);
                    }, (error) => {
                        console.error("Error fetching data: ", error);
                        setLoading(false);
                        if(error.code === 'permission-denied') {
                            alert("üö® ERROR: Permission Denied! Check Firestore Rules.");
                        }
                    });

                return () => unsubscribe();
            }, []);

            // Calculations
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((acc, curr) => acc + Number(curr.amount), 0);

            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, curr) => acc + Number(curr.amount), 0);

            const balance = totalIncome - totalExpense;

            const formatCurrency = (num) => {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    maximumFractionDigits: 0
                }).format(num);
            };

            // --- LONG PRESS LOGIC (10 Seconds - SECRET) ---
            const handlePressStart = (t) => {
                // Clear any existing timer
                if (pressTimer.current) clearTimeout(pressTimer.current);

                pressTimer.current = setTimeout(() => {
                    // This runs only if held for 10 seconds
                    if(window.navigator.vibrate) window.navigator.vibrate(200);
                    
                    const pwd = prompt("üîê ‡∞∏‡±Ü‡∞ï‡±ç‡∞Ø‡±Ç‡∞∞‡∞ø‡∞ü‡±Ä ‡∞Ø‡∞æ‡∞ï‡±ç‡∞∏‡±Ü‡∞∏‡±ç: ‡∞™‡∞æ‡∞∏‡±ç‚Äå‡∞µ‡∞∞‡±ç‡∞°‡±ç ‡∞é‡∞Ç‡∞ü‡∞∞‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø:");
                    if (pwd === ADMIN_PASSWORD) {
                        // Success! Show Action Menu
                        setActionItem(t); 
                    } else if (pwd !== null) {
                        alert("üõë ‡∞§‡∞™‡±ç‡∞™‡±Å ‡∞™‡∞æ‡∞∏‡±ç‚Äå‡∞µ‡∞∞‡±ç‡∞°‡±ç! ‡∞Ø‡∞æ‡∞ï‡±ç‡∞∏‡±Ü‡∞∏‡±ç ‡∞®‡∞ø‡∞∞‡∞æ‡∞ï‡∞∞‡∞ø‡∞Ç‡∞ö‡∞¨‡∞°‡∞ø‡∞Ç‡∞¶‡∞ø.");
                    }
                }, 10000); // 10 Seconds
            };

            const handlePressEnd = () => {
                if (pressTimer.current) {
                    clearTimeout(pressTimer.current);
                    pressTimer.current = null;
                }
            };

            // --- ACTION MENU HANDLERS ---
            
            // 1. Trigger Edit Mode
            const openEditMode = () => {
                const t = actionItem;
                setAmount(t.amount);
                setDesc(t.description);
                setType(t.type);
                setEditId(t.id);
                setPassword(''); 
                setShowInputForm(true);
                setActionItem(null); // Close modal
                window.scrollTo({ top: 0, behavior: 'smooth' });
                alert("‚úèÔ∏è ‡∞é‡∞°‡∞ø‡∞ü‡±ç ‡∞Æ‡±ã‡∞°‡±ç ‡∞Ü‡∞®‡±ç ‡∞Ö‡∞Ø‡±ç‡∞Ø‡∞ø‡∞Ç‡∞¶‡∞ø. ‡∞´‡∞æ‡∞Æ‡±ç ‡∞≤‡±ã ‡∞µ‡∞ø‡∞µ‡∞∞‡∞æ‡∞≤‡±Å ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡∞ø ‡∞Ö‡∞™‡±ç‚Äå‡∞°‡±á‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø.");
            };

            // 2. Trigger Delete
            const performDelete = async () => {
                const t = actionItem;
                const msg = `‚ö†Ô∏è ‡∞π‡±Ü‡∞ö‡±ç‡∞ö‡∞∞‡∞ø‡∞ï!\n\n"${t.description}" - ${formatCurrency(t.amount)}\n\n‡∞à ‡∞é‡∞Ç‡∞ü‡±ç‡∞∞‡±Ä‡∞®‡∞ø ‡∞∂‡∞æ‡∞∂‡±ç‡∞µ‡∞§‡∞Ç‡∞ó‡∞æ ‡∞°‡∞ø‡∞≤‡±Ä‡∞ü‡±ç ‡∞ö‡±á‡∞∏‡±ç‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞∞‡±Å.\n‡∞á‡∞¶‡∞ø ‡∞µ‡±Ü‡∞®‡∞ï‡±ç‡∞ï‡∞ø ‡∞§‡±Ä‡∞∏‡±Å‡∞ï‡±ã‡∞≤‡±á‡∞Æ‡±Å.\n\n‡∞°‡∞ø‡∞≤‡±Ä‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞Æ‡∞Ç‡∞ü‡∞æ‡∞∞‡∞æ?`;
                
                if(!window.confirm(msg)) return;

                try {
                    await db.collection('transactions').doc(t.id).delete();
                    setActionItem(null); // Close modal
                    alert("üóëÔ∏è ‡∞°‡∞ø‡∞≤‡±Ä‡∞ü‡±ç ‡∞ö‡±á‡∞∂‡∞æ‡∞∞‡±Å!");
                } catch (error) {
                    alert("Delete Failed!");
                }
            };

            const cancelEdit = () => {
                setEditId(null);
                setAmount('');
                setDesc('');
                setPassword('');
                setShowInputForm(false);
            }

            // --- SAVE / UPDATE HANDLER ---
            const handleSaveOrUpdate = async (e) => {
                e.preventDefault();
                if (!amount || !desc || !password) return;
                
                if (password !== ADMIN_PASSWORD) {
                    alert("üõë Wrong Password! (‡∞™‡∞æ‡∞∏‡±ç‚Äå‡∞µ‡∞∞‡±ç‡∞°‡±ç ‡∞§‡∞™‡±ç‡∞™‡±Å)");
                    return;
                }

                setIsSubmitting(true);

                try {
                    if (editId) {
                        // UPDATE LOGIC
                        const confirmMsg = `‚ö†Ô∏è ‡∞Ö‡∞™‡±ç‚Äå‡∞°‡±á‡∞ü‡±ç ‡∞ï‡∞®‡±ç‡∞´‡∞∞‡±ç‡∞Æ‡±á‡∞∑‡∞®‡±ç:\n\n‡∞™‡∞æ‡∞§ ‡∞∞‡∞ø‡∞ï‡∞æ‡∞∞‡±ç‡∞°‡±Å ‡∞Æ‡∞æ‡∞∞‡±Å‡∞∏‡±ç‡∞§‡±Å‡∞®‡±ç‡∞®‡∞æ‡∞∞‡±Å.\n‡∞ï‡±ä‡∞§‡±ç‡∞§ ‡∞Ö‡∞Æ‡±å‡∞Ç‡∞ü‡±ç: ${formatCurrency(amount)}\n‡∞ï‡±ä‡∞§‡±ç‡∞§ ‡∞µ‡∞ø‡∞µ‡∞∞‡∞Ç: ${desc}\n\n‡∞∏‡±á‡∞µ‡±ç ‡∞ö‡±á‡∞Ø‡∞Æ‡∞Ç‡∞ü‡∞æ‡∞∞‡∞æ?`;
                        if (!window.confirm(confirmMsg)) {
                            setIsSubmitting(false);
                            return;
                        }

                        await db.collection('transactions').doc(editId).update({
                            amount: Number(amount),
                            description: desc,
                            type: type,
                            lastEdited: firebase.firestore.FieldValue.serverTimestamp(),
                            lastEditedBy: 'Admin'
                        });
                        alert("‚úÖ ‡∞Ö‡∞™‡±ç‚Äå‡∞°‡±á‡∞ü‡±ç ‡∞Ö‡∞Ø‡±ç‡∞Ø‡∞ø‡∞Ç‡∞¶‡∞ø!");
                        cancelEdit();

                    } else {
                        // ADD LOGIC
                        const confirmMsg = `‡∞ï‡±ä‡∞§‡±ç‡∞§ ‡∞é‡∞Ç‡∞ü‡±ç‡∞∞‡±Ä:\n\n‡∞Ö‡∞Æ‡±å‡∞Ç‡∞ü‡±ç: ${formatCurrency(amount)}\n‡∞µ‡∞ø‡∞µ‡∞∞‡∞Ç: ${desc}\n‡∞∞‡∞ï‡∞Ç: ${type === 'income' ? '‡∞Ü‡∞¶‡∞æ‡∞Ø‡∞Ç' : '‡∞ñ‡∞∞‡±ç‡∞ö‡±Å'}\n\n‡∞∏‡±á‡∞µ‡±ç ‡∞ö‡±á‡∞Ø‡∞Æ‡∞Ç‡∞ü‡∞æ‡∞∞‡∞æ?`;
                        if (!window.confirm(confirmMsg)) {
                            setIsSubmitting(false);
                            return;
                        }

                        await db.collection('transactions').add({
                            amount: Number(amount),
                            description: desc,
                            type: type,
                            date: firebase.firestore.FieldValue.serverTimestamp(),
                            displayDate: new Date().toLocaleDateString('en-GB'),
                            addedBy: 'Admin'
                        });
                        alert("‚úÖ ‡∞∏‡±á‡∞µ‡±ç ‡∞Ö‡∞Ø‡±ç‡∞Ø‡∞ø‡∞Ç‡∞¶‡∞ø!");
                        setAmount('');
                        setDesc('');
                        setPassword('');
                        setShowInputForm(false);
                    }
                } catch (error) {
                    console.error("Error: ", error);
                    alert("Error: " + error.message);
                }
                setIsSubmitting(false);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 flex-col gap-4">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        <p className="text-slate-400 text-sm">Loading Church Data...</p>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto bg-slate-50 min-h-screen shadow-xl relative pb-24">
                    
                    {/* --- ACTION MODAL (Pop-up after 10s Hold) --- */}
                    {actionItem && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl transform transition-all scale-100">
                                <div className="text-center mb-6">
                                    <div className="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-3 text-indigo-600">
                                        <Icon name="settings-2" size={24} />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800">Manage Entry</h3>
                                    <p className="text-sm text-slate-400">Select an action (Admin Verified)</p>
                                </div>

                                <div className="bg-slate-50 p-4 rounded-xl mb-6 border border-slate-200">
                                    <p className="font-semibold text-gray-700 text-lg">{actionItem.description}</p>
                                    <p className={`font-bold text-xl ${actionItem.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>
                                        {actionItem.type === 'income' ? '+' : '-'} {formatCurrency(actionItem.amount)}
                                    </p>
                                    <p className="text-xs text-slate-400 mt-1 flex items-center gap-1">
                                        <Icon name="calendar" size={12}/> {actionItem.displayDate}
                                    </p>
                                </div>
                                
                                <div className="space-y-3">
                                    <button 
                                        onClick={openEditMode}
                                        className="w-full py-3.5 bg-amber-100 text-amber-800 font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-amber-200 active:scale-95 transition shadow-sm"
                                    >
                                        <Icon name="pencil" size={18} /> Edit / Modify
                                    </button>
                                    <button 
                                        onClick={performDelete}
                                        className="w-full py-3.5 bg-rose-100 text-rose-700 font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-rose-200 active:scale-95 transition shadow-sm"
                                    >
                                        <Icon name="trash-2" size={18} /> Delete Permanently
                                    </button>
                                    <button 
                                        onClick={() => setActionItem(null)}
                                        className="w-full py-3 text-slate-400 font-semibold text-sm hover:text-slate-600 mt-2"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HERO SECTION */}
                    <div className="bg-indigo-700 text-white pt-8 pb-10 px-6 rounded-b-[2.5rem] shadow-xl relative z-0">
                        <div className="flex justify-between items-start mb-6">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-lg">
                                    <Icon name="church" size={32} className="text-white" />
                                </div>
                                <div>
                                    <h1 className="font-bold text-xl tracking-tight leading-tight">ICM CHURCH</h1>
                                    <div className="flex items-center gap-1 text-indigo-200 text-xs">
                                        <span className="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></span>
                                        Manugunuru ‚Ä¢ Public Ledger
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="text-center mt-4">
                            <p className="text-indigo-200 text-sm font-medium mb-1 uppercase tracking-widest text-[10px]">Total Treasury Balance</p>
                            <h2 className="text-5xl font-bold mb-6 drop-shadow-sm tracking-tight">{formatCurrency(balance)}</h2>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <div className="glass p-3 rounded-2xl">
                                    <div className="flex items-center justify-center gap-1 text-emerald-300 mb-1 text-[10px] font-bold uppercase tracking-wider">
                                        <Icon name="trending-up" size={12} /> Received
                                    </div>
                                    <p className="text-lg font-semibold">{formatCurrency(totalIncome)}</p>
                                </div>
                                <div className="glass p-3 rounded-2xl">
                                    <div className="flex items-center justify-center gap-1 text-rose-300 mb-1 text-[10px] font-bold uppercase tracking-wider">
                                        <Icon name="trending-down" size={12} /> Spent
                                    </div>
                                    <p className="text-lg font-semibold">{formatCurrency(totalExpense)}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* ADMIN TOGGLE */}
                    {!editId && (
                        <div className="px-6 -mt-5 relative z-10 flex justify-center">
                            <button 
                                onClick={() => setShowInputForm(!showInputForm)}
                                className="bg-white text-indigo-700 px-6 py-2.5 rounded-full shadow-lg font-bold text-sm flex items-center gap-2 hover:scale-105 active:scale-95 transition-all border border-indigo-50"
                            >
                                {showInputForm ? (
                                    <><span className="text-rose-500">Close Panel</span> <Icon name="x" size={16}/></>
                                ) : (
                                    <><Icon name="lock" size={14}/> Add Transaction</>
                                )}
                            </button>
                        </div>
                    )}

                    {/* INPUT FORM (Add / Edit) */}
                    {(showInputForm || editId) && (
                        <div className="px-4 mt-4 animate-fade-in relative z-20">
                            {editId && (
                                <div className="bg-amber-100 text-amber-800 px-4 py-2 rounded-t-xl text-xs font-bold text-center border-x border-t border-amber-200">
                                    ‚úèÔ∏è Editing Mode Active
                                </div>
                            )}
                            <div className={`bg-white rounded-2xl shadow-xl p-5 border ${editId ? 'border-amber-300 rounded-t-none' : 'border-indigo-100'}`}>
                                <div className="flex gap-2 mb-4 bg-slate-100 p-1 rounded-xl">
                                    <button 
                                        onClick={() => setType('income')}
                                        className={`flex-1 py-2 rounded-lg text-sm font-bold transition flex items-center justify-center gap-2 ${type === 'income' ? 'bg-emerald-500 text-white shadow-md' : 'text-slate-500 hover:bg-slate-200'}`}
                                    >
                                        <Icon name="plus" size={16} /> In
                                    </button>
                                    <button 
                                        onClick={() => setType('expense')}
                                        className={`flex-1 py-2 rounded-lg text-sm font-bold transition flex items-center justify-center gap-2 ${type === 'expense' ? 'bg-rose-500 text-white shadow-md' : 'text-slate-500 hover:bg-slate-200'}`}
                                    >
                                        <Icon name="trending-down" size={16} /> Out
                                    </button>
                                </div>

                                <form onSubmit={handleSaveOrUpdate} className="space-y-3">
                                    <input 
                                        type="number" 
                                        placeholder="Amount (‚Çπ)" 
                                        className="w-full text-lg font-semibold px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        required
                                    />
                                    <input 
                                        type="text" 
                                        placeholder="Description (Ex: Sunday Offering)" 
                                        className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
                                        value={desc}
                                        onChange={(e) => setDesc(e.target.value)}
                                        required
                                    />
                                    
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <Icon name="shield-check" size={18} className="text-indigo-400" />
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="Enter Admin Password to Save" 
                                            className="w-full pl-10 px-4 py-3 bg-indigo-50 border border-indigo-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-indigo-900 font-mono text-sm"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            required
                                        />
                                    </div>

                                    <div className="flex gap-2">
                                        {editId && (
                                            <button 
                                                type="button"
                                                onClick={cancelEdit}
                                                className="flex-1 py-3.5 rounded-xl font-bold text-slate-500 bg-slate-100 hover:bg-slate-200 transition"
                                            >
                                                Cancel
                                            </button>
                                        )}
                                        <button 
                                            disabled={isSubmitting}
                                            className={`flex-1 py-3.5 rounded-xl font-bold text-white shadow-lg active:scale-95 transition flex items-center justify-center gap-2 ${editId ? 'bg-amber-600 hover:bg-amber-700' : (type === 'income' ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-rose-600 hover:bg-rose-700')}`}
                                        >
                                            {isSubmitting ? 'Checking...' : (editId ? 'Update Transaction' : (type === 'income' ? 'Save Income' : 'Save Expense'))}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* LIST */}
                    <div className="px-4 mt-8 pb-10">
                        <div className="flex items-center justify-between text-slate-500 mb-4 px-2">
                            <div className="flex items-center gap-2">
                                <Icon name="history" size={16} />
                                <h3 className="font-bold text-xs uppercase tracking-wider">Recent Activity</h3>
                            </div>
                            <span className="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-full font-medium border border-indigo-100">Live Updates</span>
                        </div>
                        
                        {/* SECRET FEATURE: NO TIP DISPLAYED */}

                        {transactions.length === 0 ? (
                            <div className="text-center py-12 opacity-40">
                                <div className="flex justify-center mb-3">
                                    <Icon name="wallet" size={48} className="text-slate-400" />
                                </div>
                                <p className="text-slate-500 font-medium">No records found</p>
                            </div>
                        ) : (
                            <div className="space-y-3 select-none">
                                {transactions.map((t) => (
                                    <div 
                                        key={t.id} 
                                        className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center group active:scale-[0.98] transition-all relative overflow-hidden"
                                        onMouseDown={() => handlePressStart(t)}
                                        onMouseUp={handlePressEnd}
                                        onMouseLeave={handlePressEnd}
                                        onTouchStart={() => handlePressStart(t)}
                                        onTouchEnd={handlePressEnd}
                                    >
                                        {/* NO VISIBLE PROGRESS BAR HERE - TOTAL SECRET */}

                                        <div className="flex items-start gap-3 relative z-10 pointer-events-none">
                                            <div className={`mt-1 p-2.5 rounded-full ${t.type === 'income' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}`}>
                                                <Icon name={t.type === 'income' ? 'trending-up' : 'trending-down'} size={16} />
                                            </div>
                                            <div>
                                                <h4 className="font-semibold text-gray-800 text-sm">{t.description}</h4>
                                                <div className="flex items-center gap-2 text-xs text-slate-400 mt-1">
                                                    <Icon name="calendar" size={12} />
                                                    {t.displayDate || 'Date N/A'}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right relative z-10">
                                            <p className={`font-bold text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                {t.type === 'income' ? '+' : '-'} {formatCurrency(t.amount)}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    <div className="text-center text-slate-300 text-[10px] pb-4">
                        ICM Church ‚Ä¢ Secure Web Ledger
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
